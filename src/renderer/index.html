<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TomoPomo</title>
    <link rel="stylesheet" href="index.css" />

    <script defer src="render.js"></script>
  </head>
  <body>
    <div class="title-bar">
      <div class="title">TomoPomo</div>
      <div class="window-controls">
        <button id="minimize-btn"></button>
        <button id="close-btn"></button>
      </div>
    </div>

    <div class="content">
      <h1>üçÖ Pomodoro Timer</h1>
    </div>

    <div class="timer-settings">
      <label for="timeInput">Minutes:</label>
      <input
        type="text"
        id="timeInput"
        placeholder="25:00"
        pattern="\d{1,2}:\d{2}"
      />
      <button id="set-timer-btn">Set Timer</button>
      <div id="errorMsg" style="color: red; font-size: 0.9em"></div>
    </div>

    <div class="break">
      <button id="shortBreakBtn">Short Break</button>
      <button id="longBreakBtn">Long Break</button>
    </div>

    <div class="timer">
      <div id="timer">25:00</div>
      <div class="timer-controls">
        <button id="start-btn">Start</button>
        <button id="pause-btn">Pause</button>
        <button id="reset-btn">Reset</button>
      </div>
    </div>

    <div class="stats">
      <button id="stats-btn">View Stats</button>
    </div>
  </body>
</html>
